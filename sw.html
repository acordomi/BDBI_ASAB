  <h1>sw</h1>
  
  <h2>Description</h2>
  <p> Implement Smith and Waterman from <b>nw_substmat</b>.
    The function should return the optimal score and the two aligned substrings.</p>

    
</p>

<h2>Tests</h2>
  <pre>    >>> sw('THEFASTCAT', 'THERAT', -4)
    (20.0, ('THEFAS', 'THERAT'))
    >>> sw('FAT', 'THEFASTCAT', -4)
    (11.0, ('FAT', 'FAS'))
