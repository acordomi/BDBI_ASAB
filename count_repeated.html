  <h1>count_repeated</h1>
  
  <h2>Description</h2>
  <p> Write a function that takes a sequence and returns the number of times the base is the same as in the previous position.
</p>

<!--
<h2>Hint</h2>
-->

  <h2>Tests</h2>
  <pre>
    >>> count_repeated('AACGTTCAA')
    3
    >>> count_repeated('ATCGTACAC')
    0
    >>> count_repeated('')
    0
</pre >
